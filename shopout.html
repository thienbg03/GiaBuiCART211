<script>
    console.clear();

    const app = (() => {
    let body;
    let menu;
    let menuItems;

    const init = () => {
        body = document.querySelector('body');
        menu = document.querySelector('.menu-icon');
        menuItems = document.querySelectorAll('.nav__list-item');

        applyListeners();
    };

    const applyListeners = () => {
        menu.addEventListener('click', () => toggleClass(body, 'nav-active'));
    };

    const toggleClass = (element, stringClass) => {
        if (element.classList.contains(stringClass))
        element.classList.remove(stringClass);else

        element.classList.add(stringClass);
    };

    init();
    })();
</script>
<script>
const eyeContainer = document.getElementById('eye-container');

let mouseX = 0;
let mouseY = 0;

// Track cursor
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX + window.scrollX;
    mouseY = e.clientY + window.scrollY;
});

// Spawn an eye near the cursor
function spawnEye() {
    const eye = document.createElement('img');
    eye.src = 'images/eye.jpg'; // your eye image
    eye.classList.add('eye');

    // Random offset around cursor, e.g., ±50px
    const offsetX = Math.random() * 100 - 50;
    const offsetY = Math.random() * 100 - 50;

    eye.style.left = `${mouseX + offsetX}px`;
    eye.style.top = `${mouseY + offsetY}px`;
    eye.style.pointerEvents = 'none';
    eyeContainer.appendChild(eye);
}

function openModal(){
    document.getElementById("modal02").style.display = "block";
}
// Spawn an eye every second
setInterval(spawnEye, 1000);

const textContainer = document.getElementById('textcontainer');
    let textlist = ['I am watching you', 'you like that content huh', 'look behind you', "someone is following your cursor", 'you are not alone', 
    'we saw that', 'we know what you are doing', 'This webpage remembers you.'];
    function spawnText(){
        const text = document.createElement('p');
        const random = Math.floor(Math.random() * textlist.length);
        text.innerHTML = textlist[random];

        const offsetX = Math.random() * 100 - 50;
        const offsetY = Math.random() * 100 - 50;

        text.style.left = `${mouseX + offsetX}px`;
        text.style.top = `${mouseY + offsetY}px`;
        text.style.position = 'absolute';
        text.style.pointerEvents = 'none';

        textContainer.appendChild(text);
    }

    setInterval(spawnText, 3500);
</script>
