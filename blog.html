<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final/homestyle.css">
    <title>Blog</title>
</head>
<body style="background-color: darkolivegreen;">

    <!-- TOP NAV BAR -->
    <div class="menu-icon">
            <span class="menu-icon__line menu-icon__line-left"></span>
            <span class="menu-icon__line"></span>
            <span class="menu-icon__line menu-icon__line-right"></span>
    </div>
    <div class="nav">
        <div class="nav__content">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="homepage.html">Home</a></li>
                <li class="nav__list-item"><a href="blog.html">Blog</a></li>
                <li class="nav__list-item">Shop</li>
                <li class="nav__list-item">Social</li>
            </ul>
        </div>
    </div>
    
    <script>
            console.clear();

            const app = (() => {
            let body;
            let menu;
            let menuItems;

            const init = () => {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                menuItems = document.querySelectorAll('.nav__list-item');

                applyListeners();
            };

            const applyListeners = () => {
                menu.addEventListener('click', () => toggleClass(body, 'nav-active'));
            };

            const toggleClass = (element, stringClass) => {
                if (element.classList.contains(stringClass))
                element.classList.remove(stringClass);else

                element.classList.add(stringClass);
            };

            init();
            })();
    </script>
</body>
</html>
